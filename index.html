<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cow Udder Aim Trainer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #87CEEB, #98FB98);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            user-select: none;
        }

        #gameCanvas {
            display: block;
            background: linear-gradient(180deg, #87CEEB 0%, #98FB98 100%);
            cursor: crosshair;
        }

        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            font-size: 24px;
            font-weight: bold;
        }

        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            display: none;
            z-index: 200;
        }

        #gameOver h2 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #FF6B6B;
        }

        #gameOver p {
            font-size: 24px;
            margin-bottom: 30px;
        }

        button {
            background: #4ECDC4;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #45B7AF;
            transform: scale(1.05);
        }

        #startScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 50px;
            border-radius: 25px;
            text-align: center;
            z-index: 300;
        }

        #startScreen h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #FFD93D;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
        }

        #startScreen p {
            font-size: 20px;
            margin-bottom: 30px;
            color: #FFB6C1;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <div id="ui">
        <div>Score: <span id="score">0</span></div>
        <div>Lives: <span id="lives">3</span></div>
        <div>Time: <span id="time">0</span>s</div>
        <div style="font-size: 16px; margin-top: 10px;">
            <div>üéÆ Controls:</div>
            <div>WASD / Arrow Keys: Movement</div>
            <div>Mouse: Aim and shoot</div>
        </div>
    </div>

    <div id="startScreen">
        <h1>üêÑ Cow Udder Aim Trainer üêÑ</h1>
        <p>Shoot enemy butchers by spraying milk!</p>
        <button id="startButton">Start Game</button>
    </div>

    <div id="gameOver">
        <h2>Game Over!</h2>
        <p>Your Score: <span id="finalScore">0</span></p>
        <button id="restartButton">Restart</button>
        <button id="menuButton">Main Menu</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
